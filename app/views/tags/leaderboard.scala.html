@(scores: List[(String, Int)])
<div class="widget">

<div class="widget-header">
    <i class="icon-list"></i>
    <h3>League ranking</h3>
</div> <!-- /widget-header -->

<div class="widget-content">
    <table>
    @scores.map { score =>
        <tr>
            <td width="180"><h3>@score._1</h3></td>
            <td style="text-align: right"><h3>@score._2</h3></td>
        </tr>
    }
    </table>
</div> <!-- /widget-content -->

</div>
